<html>

<head>

    <title>Tab Icons Example</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#profile">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#contact">
                    <i class="fas fa-envelope"></i> Contact
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#settings">
                    <i class="fas fa-cogs"></i> Settings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#messages">
                    <i class="fas fa-comments"></i> Messages
                </a>
            </li>
        </ul>

        <div class="tab-content mt-2">
            <div class="tab-pane fade show active" id="home">
                <p>This is the content of the Home tab.</p>
            </div>
            <div class="tab-pane fade" id="profile">
                <p>This is the content of the Profile tab.</p>
            </div>
            <div class="tab-pane fade" id="contact">
                <p>This is the content of the Contact tab.</p>
            </div>
            <div class="tab-pane fade" id="settings">
                <p>This is the content of the Settings tab.</p>
            </div>
            <div class="tab-pane fade" id="messages">
                <p>This is the content of the Messages tab.</p>
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
