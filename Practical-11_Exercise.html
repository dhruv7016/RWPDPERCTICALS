<!DOCTYPE html>
<html>

<head>
    <title>Prac11_Exercise</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 class="text-center my-4">FEEDBACK FORM</h1>

        <form>
            <div class="mb-3 input-group">
                <label for="fullName" class="input-group-text">FULL NAME</label>
                <input type="text" class="form-control" id="fullName" placeholder="ENTER YOUR FULL NAME" required>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ENTER YOUR EMAIL ID"
                    aria-label="ENTER YOUR EMAIL ID" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
            </div>

            <div class="mb-3 input-group">
                <label for="phone" class="input-group-text">PHONE NUMBER</label>
                <input type="tel" class="form-control" id="phone" placeholder="ENTER YOUR PHONE NUMBER" required>
            </div>

           
            <div class="form-group input-group">
                <label for="feedback" class="input-group-text">YOUR FEEDBACK</label>
                <textarea class="form-control" id="feedback" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">SUBMIT FEEDBACK</button>
        </form>
    </div>


    <script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
